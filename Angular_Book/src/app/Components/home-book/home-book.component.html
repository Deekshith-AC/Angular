<div class="nav-bar">
    <div class="menu">
      <ul>
        <li><span class="logout" (click)="logout()">Logout</span></li>
        <li>
          <select class="custom-dropdown" [(ngModel)]="selectedItem" *ngIf="sortingDD">
            <option *ngFor="let sitem of Sitems" [value]="sitem">{{sitem}}</option>
          </select>
          <button class="SortClkBtn" type="button" (click)="SortingFun(searchedBookResult,sitem,true)" *ngIf="sortingDD">sort</button>
        </li>
        <li><span class="uname">{{UserDisplyName}}</span></li>
      </ul>
    </div>
    <div class="search-box">
      <input type="text" [(ngModel)]="searchBook" class="tbox" placeholder="Type to search..." />
      <button class="btn" (click)="searchBookFun()">
        <i class="fas fa-search" style="color: white;"></i>
      </button>
    </div>
  </div>
  
  <div style="display:flex; justify-content: center; align-items: center;" *ngIf="SearchImage">
    <img style="position: fixed; width: 100%; top: 0.5vh;" src="https://raw.githubusercontent.com/Deekshith-AC/BrightSpeed/main/Project-0/app/Assets/search.jpg" alt="">
  </div>
  
  <div class="container" *ngIf="displaySearch">
    <div class="columns is-multiline p-0 pt-6 last">
      <span style="overflow-x: scroll;" *ngFor="let RA of searchedBookResult" class="proper column is-one-quarter">
        <img style="margin-bottom: 5rem; margin-top: 5rem; color: white; font-size:4vh;"
          src="http://covers.openlibrary.org/b/isbn/{{RA.isbn[0]}}-M.jpg" alt="{{RA.title}}">
      </span>
    </div>
  </div>
